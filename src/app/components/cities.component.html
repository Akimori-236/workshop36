<div class="col-6">
  <form class="form" [formGroup]="newCityForm" (ngSubmit)="addCity()">
    <div>
      <label class="form-label m-3" for="newCityID">City:</label>
      <input
        class="m-3"
        type="text"
        name="newCity"
        id="newCityID"
        formControlName="newCity"
      />
      <button
        class="btn btn-outline-primary m-3"
        type="submit"
        [disabled]="newCityForm.invalid"
      >
        Add
      </button>
    </div>
  </form>

  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let city of cityList">
        <td>{{ city | titlecase }}</td>
      </tr>
    </tbody>
  </table>
</div>
