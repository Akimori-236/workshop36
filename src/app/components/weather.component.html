<div class="">
  <div class="d-flex justify-content-between" *ngIf="selectedCity; else noData">
    <h1>{{ selectedCity | titlecase }}</h1>
    <button class="btn btn-outline-primary" type="button" [routerLink]="['/']">
      Back
    </button>
  </div>

  <div class="mt-3 row border border-dark" *ngIf="currentWeather; else noData">
    <img
      class="col-3 img-thumbnail"
      src="https://openweathermap.org/img/wn/{{ currentWeather.icon }}@4x.png"
    />
    <span class="col-9 my-auto">{{
      currentWeather.description | titlecase
    }}</span>
  </div>
</div>

<ng-template #noData>
  <div class="d-flex justify-content-between">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
